<div class="categories">
    <div *ngFor="let category of categoriesList"
         class="category" draggable="true"
         (click)="setActiveCategory(category.id)">
        {{ category.name }}
    </div>

    <input class="new-category" type="text" placeholder="new&thinsp;+"
           (keyup.enter)="newCategory.next($event.target.value)">
</div>
