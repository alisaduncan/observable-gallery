<img [src]="photo.url">

<textarea [(ngModel)]="photo.description"
          #photoDescription
          name="photoDescription"
          matInput placeholder="Textarea">
</textarea>

<div class="description-state">
    <div *ngIf="(this.savingDescription | async)?.saving">
        <mat-spinner [diameter]="40"></mat-spinner>
    </div>
</div>
